<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wzniesienie Osowy parkrun - dyplomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="fonts/Zeyada-Regular.js"></script>
    <script src="fonts/CaveatBrush-Regular.js"></script>
    <style>
        /* Custom scrollbar for aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 border border-gray-100">
        
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6 text-center">
            parkrun Wzniesienie Osowy generator dyplomów
        </h1>
        <p class="text-gray-600 mb-8 text-center">
            <b>Liczba wizyt</b> to nieprzerwana liczba wizyt na naszym parkrunie przez daną osobę w ostatnich 10 edycjach.
        </p>

        <div id="report-table-container" class="overflow-x-auto custom-scrollbar">
            </div>

        <div id="notification" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                <h3 id="notification-title" class="text-lg font-semibold text-gray-900 mb-3">Processing...</h3>
                <p id="notification-message" class="text-sm text-gray-500">Generating PDF, please wait...</p>
                <div id="notification-actions" class="mt-4 text-right">
                    <button onclick="document.getElementById('notification').classList.add('hidden')" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-150">Close</button>
                </div>
            </div>
        </div>
        
    </div>

<script>
        const { jsPDF } = window.jspdf;

        // --- 1. DATA SOURCE (Updated with Trim Logic) ---
        async function loadReportsData() { 
            try {
                const response = await fetch('reports-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const rawData = await response.json(); 

                // TRIMMING LOGIC: Remove "(ID)" from Name for all users
                return rawData.map(user => {
                    if (user.Name && user.Name.includes(' (')) {
                        // Splits "Agata Ważna (10393646)" into ["Agata Ważna", "10393646)"]
                        // and takes the first part.
                        user.Name = user.Name.split(' (')[0].trim();
                    }
                    return user;
                });

            } catch (error) {
                console.error('Could not fetch the reports data:', error);
                document.getElementById('report-table-container').innerHTML = 
                    '<p class="text-center text-red-600 font-semibold">ERROR: Could not load report data. Please ensure reports-data.json exists and is accessible.</p>';
                return []; 
            }
        }
        
        // --- 2. TEMPLATE CONFIGURATION MAP ---
        const TEMPLATE_CONFIGS = {
            "default": {
                orientation: 'portrait',
                width: 595,
                height: 842,
                nameY: 580,
                dateX: 510,
                dateY: 710,
                placeY: 732
            }
        };
        const TEMPLATE_FOLDER = 'templates/'; 
        
        function getImageUrl(templateFileName) {
            return `${TEMPLATE_FOLDER}${templateFileName}`; 
        }

        // --- 3. CORE PDF GENERATION FUNCTION ---
        async function generateSingleDiploma(item, index) {
            const notification = document.getElementById('notification');
            const titleElement = document.getElementById('notification-title');
            const messageElement = document.getElementById('notification-message');
            const actionsElement = document.getElementById('notification-actions');
            
            titleElement.textContent = `Generating PDF...`;
            messageElement.textContent = `Processing report #${index + 1}: ${item.Name}`;
            actionsElement.innerHTML = `<button onclick="document.getElementById('notification').classList.add('hidden')" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg shadow-md hover:bg-gray-400 transition duration-150">Dismiss</button>`;
            notification.classList.remove('hidden');

            const config = TEMPLATE_CONFIGS["default"];
            const format = 'PNG';

            try {
                const doc = new jsPDF({
                    orientation: config.orientation, 
                    unit: 'pt',              
                    format: 'a4'             
                });
                
                const templateImageUrl = getImageUrl(item.Report_Template); 

                const img = new Image();
                img.crossOrigin = 'Anonymous'; 
                img.src = templateImageUrl;
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => reject(new Error(`Failed to load image: ${templateImageUrl}`));
                });

                doc.addImage(img, format, 0, 0, config.width, config.height);

                // Overlay Dynamic Text
                doc.setFont('CaveatBrush-Regular', 'normal'); 
                doc.setFontSize(48);
                doc.setTextColor(50, 50, 50);

                const nameWidth = doc.getTextWidth(item.Name);
                const nameCenterX = (config.width - nameWidth) / 2;
                doc.text(item.Name, nameCenterX, config.nameY); 
                
                doc.setFont('Zeyada-Regular', 'normal'); 
                doc.setFontSize(22);
                doc.setTextColor(113,113, 165);
                
                const dateX = config.dateX || (config.width - 250); 
                const dateY = config.dateY || (config.height - 80);
                doc.text(item.CelebDate, dateX, dateY, { align: 'right' }); 

                doc.setFont('Zeyada-Regular', 'normal'); 
                doc.setFontSize(20);
                doc.setTextColor(113,113, 165);

                const placeWidth = doc.getTextWidth("parkrun Wzniesienie Osowy");
                const placeCenterX = (config.width - placeWidth) / 2;
                doc.text("parkrun Wzniesienie Osowy", placeCenterX, config.placeY); 

                // Save PDF (Clean filename)
                doc.save(`${item.Name.replace(/\s/g, '_')}_Diploma.pdf`);
                
                notification.classList.add('hidden');
                titleElement.textContent = `Success!`;
                messageElement.textContent = `Diploma for ${item.Name} has been downloaded.`;
                actionsElement.innerHTML = `<button onclick="document.getElementById('notification').classList.add('hidden')" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-150">Got it!</button>`;

            } catch (error) {
                console.error(`Error generating PDF for ${item.Name}:`, error);
                titleElement.textContent = `Error!`;
                messageElement.textContent = `Failed to generate PDF. Check console.`;
                actionsElement.innerHTML = `<button onclick="document.getElementById('notification').classList.add('hidden')" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-150">Close</button>`;
            }
        }

        // --- 4. RENDER TABLE UI FUNCTION ---
        function renderTable(data) {
            const tableContainer = document.getElementById('report-table-container');
            
            if (data.length === 0) {
                tableContainer.innerHTML = '<p class="text-center text-gray-500">No reports found to display.</p>';
                return;
            }

            let html = `
            <div class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50 flex items-center space-x-4">
                <label for="visitsFilter" class="text-sm font-medium text-gray-700 whitespace-nowrap">Filtruj wg liczby wizyt (min):</label>
                <input 
                    type="number" 
                    id="visitsFilter" 
                    placeholder="np. 5"
                    value="3"
                    class="block w-24 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
                    onkeyup="filterTableByVisits()"
                    onchange="filterTableByVisits()"
                >
                <p id="filter-status" class="text-sm text-gray-500 ml-4"></p>
            </div>
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Osiągnięcie</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Wizyty</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Imię</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Akcja</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
            `;

            data.forEach((item, index) => {
                const itemJson = JSON.stringify(item).replace(/'/g, "\\'");
                html += `
                    <tr>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">#${index + 1}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${item.Report_Title}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${item.num_of_visits}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${item.Name}</td>
                        <td class="px-6 py-4 text-center">
                            <button 
                                onclick='generateSingleDiploma(${itemJson}, ${index})'
                                class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-full hover:bg-green-700 transition shadow-md"
                            >
                                Pobierz Raport
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            tableContainer.innerHTML = html;
        }

        function filterTableByVisits() {
            const filterValue = parseInt(document.getElementById('visitsFilter').value);
            const tableBody = document.querySelector('#report-table-container tbody');
            const rows = tableBody ? tableBody.querySelectorAll('tr') : [];
            const statusElement = document.getElementById('filter-status');
            let visibleRowCount = 0;

            if (isNaN(filterValue) || filterValue < 0) {
                rows.forEach(row => { row.style.display = ''; visibleRowCount++; });
                statusElement.textContent = `Wyświetlanie wszystkich ${rows.length} rekordów.`;
                return;
            }

            rows.forEach(row => {
                const visits = parseInt(row.children[2].textContent.trim());
                if (visits >= filterValue) {
                    row.style.display = '';
                    visibleRowCount++;
                } else {
                    row.style.display = 'none';
                }
            });
            statusElement.textContent = `Wyświetlanie ${visibleRowCount} rekordów (min. ${filterValue} wizyt).`;
        }

        // --- 5. INITIALIZE APP ---
        async function initApp() {
            const reportsData = await loadReportsData();           
            renderTable(reportsData);
            filterTableByVisits();
        }

        window.onload = initApp; 
    </script>
</body>
</html>
